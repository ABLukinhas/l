<script>
    /*
    Problema: Calcular área e perímetro de um círculo
    Desenvovla um programa que contenha uma função que calcule a área e o perímetro de um círculo. A fórmula para o cálculo da área de um círculo é a seguinte:
    A = π * r²
    Onde π é uma constante e r é o raio do círculo. A fórmula para o cálculo do perímetro de um círculo é a seguinte:
    P = 2 * π * r
    */

    //Entrada


    const constante = Number(prompt("qual o valor da  constante?"))
    const raio = Number(prompt("qual o valor do raio do circulo?"))

    function area(π,r) {
        const A = π * (r * r)
        return A;
    }
    function perimetro(π,r) { 
        const  P = 2 * π * r
        return P;
    }

    const AREA = area(constante,raio)
    const PERIMETRO = perimetro(constante,raio) 

    document.write(`A Área do circulo é ${AREA} <br> O Perímetro do circulo é ${PERIMETRO}`)
    //Processamento


    //Saída

</script>
