<script>
    /*
    Problema: Conversão para Celsius
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Fahrenheit para Celsius. A fórmula de conversão é a seguinte:
    C = (F - 32) * 5 / 9
    */

    //Entrada

    const Fahrenheit = Number(prompt("quantos graus Fahrenheit tem?"))

        function conversão(fah,conversão) {
            const C = (fah - 32) * 5 / 9
            return C;
        }
        const fahrenheitPRAcelsius = conversão(Fahrenheit).toFixed(2)
            alert(`${fahrenheitPRAcelsius} graus celsius`)
//Processamento


    //Processamento


    //Saída

</script>
