<script>
    /*
    Problema: Cálculo do IMC
    Desenvolva um programa que contenha uma função que calcule o IMC de uma pessoa. A fórmula para o cálculo do IMC é a seguinte:
    IMC = peso / altura²
    */

    //Entrada


    const peso = Number(prompt("infome seu peso?"))
    const altura = Number(prompt("infome sua altura?"))
    
        function IMC(p,a) {
            const imc = p / (a ** 2)
            return imc;
        }
    const resultado = IMC(peso,altura).toFixed(2)
    alert(`${resultado}`)
    //Processamento


    //Saída

</script>
