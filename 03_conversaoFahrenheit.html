<script>
    /*
    Problema: Conversão para Fahrenheit
    Desenvolva um programa em JavaScript que contenha uma função para a conversão de uma temperatura em graus Celsius para Fahrenheit. A fórmula de conversão é a seguinte:
    F = (9 * C + 160) / 5
    */

    //Entrada

        const graus = Number(prompt("quantos graus celsius tem?"))

        function conversão(g,conversão) {
            const F = (9 * g + 160) / 5
            return F;
    }
    const celsiusPRAfahrenheit = conversão(graus)
    alert(`${celsiusPRAfahrenheit} fahrenheit`)
    //Processamento


    //Saída

</script>
